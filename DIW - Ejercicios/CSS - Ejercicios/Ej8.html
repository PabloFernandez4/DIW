<title>Ejercicio de pseudo clases de enlaces</title>
<style type="text/css">
a {
	margin: 1em 0;
	float: left;
	clear: left;
    padding: 2px;
    color: #CC0000;
}

a:hover{
background: #CC0000;
color:white;
text-decoration: none;
}
a:visited{
    color:#CCC;
    
}
</style>
</head>
<body>
<a href="#">Enlace número 1</a>
<a href="#">Enlace número 2</a>
<a href="#">Enlace número 3</a>

</body>
